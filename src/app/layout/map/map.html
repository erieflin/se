<div class="map">
  <sebm-google-map

    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)">

    <sebm-google-map-marker

      *ngFor="let m of homes; let i = index"
      (markerClick)="clickedMarker(m, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
    >

    <sebm-google-map-info-window>
      <strong>{{m.name}}</strong>
      <br>

    </sebm-google-map-info-window>

  </sebm-google-map-marker>
  </sebm-google-map>
</div>
